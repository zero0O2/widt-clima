
<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima</title>
</head>
<style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: transparent;
      margin: 0;
    }
    .widget {
      background: black;
      border-radius: 50%;
      width: 250px;
      height: 250px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: Arial, sans-serif;
      border: 2px solid gray;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.6);
    }
    .icon {
      font-size: 48px;
      margin-bottom: 10px;
    }
    .temp {
      font-size: 52px;
      font-weight: bold;
    }
    .city {
      font-size: 18px;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="widget">
    <div class="icon" id="icon">‚òÅÔ∏è</div>
    <div class="temp" id="temp">--¬∞C</div>
    <div class="city" id="city">Carregando...</div>
  </div>

  <script>
    const API_KEY = "a4f474fea6290b19e63f6866d759b2ee";
    const CITY = "Fortaleza";
    const URL = `https://api.openweathermap.org/data/2.5/weather?q=${CITY}&units=metric&appid=${API_KEY}&lang=pt_br`;

    fetch(URL)
      .then(res => res.json())
      .then(data => {
        document.getElementById("temp").textContent = `${Math.round(data.main.temp)}¬∞C`;
        document.getElementById("city").textContent = data.name;

        let condition = data.weather[0].main;
        if(condition.includes("Cloud")) document.getElementById("icon").textContent = "‚òÅÔ∏è";
        else if(condition.includes("Clear")) document.getElementById("icon").textContent = "‚òÄÔ∏è";
        else if(condition.includes("Rain")) document.getElementById("icon").textContent = "üåßÔ∏è";
        else if(condition.includes("Snow")) document.getElementById("icon").textContent = "‚ùÑÔ∏è";
        else document.getElementById("icon").textContent = "üå°Ô∏è";
      })
      .catch(err => {
        document.getElementById("temp").textContent = "Erro";
        document.getElementById("city").textContent = "Verifique API";
      });
  </script>
</body>
</html>
